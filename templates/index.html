<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t['title'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans flex flex-col min-h-screen">
    <!-- Language switcher -->
    
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 shadow-md">
        <div class="flex justify-center py-4">
            <a href="{{ url_for('index', lang='en') }}" class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition">English</a>
            <span class="px-2 text-gray-400">|</span>
            <a href="{{ url_for('index', lang='no') }}" class="px-4 py-2 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600 transition">Norsk</a>
        </div>
        <div class="container flex flex-wrap items-center justify-between mx-auto py-4 px-6">
            <a href="" class="flex items-center">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 mr-3 sm:h-9" alt="Flowbite Logo">
                <span class="self-center text-xl font-semibold whitespace-nowrap text-white">Flowbite</span>
            </a>
            <div class="flex md:order-2">
                <a href="{{ url_for('auth.login')}}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0">Login</a>
                <button data-collapse-toggle="navbar-cta" type="button"
                    class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                    aria-controls="navbar-cta" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
                <ul class="flex flex-col p-4 mt-4 space-x-8 md:flex-row md:mt-0 text-lg">
                    <li>
                        <a href="https://norwegiankiwi-glitch.github.io/bachelor-gruppe" target="_blank"
                           class="text-blue-400 hover:text-blue-300 transition duration-300">
                            {{ t['nav_about'] }}
                        </a>
                    </li>
                    <li>
                        <a href="#tjenester" class="text-blue-400 hover:text-blue-300 transition duration-300">
                            {{ t['nav_services'] }}
                        </a>
                    </li>
                    <li>
                        <a href="https://norwegiankiwi-glitch.github.io/bachelor-gruppe/#kontakt-oss" target="_blank"
                           class="text-blue-400 hover:text-blue-300 transition duration-300">
                            {{ t['nav_contact'] }}
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('incident_creation.incident_creation') }}" class="text-blue-400 hover:text-blue-300 transition duration-300">
                          Hendelse opprettelse
                        </a>
                    </li>                                            
                    <li>
                        <a href="{{ url_for('evacuee_search') }}" class="text-blue-400 hover:text-blue-300 transition duration-300">
                            Evakuerte s√∏k
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('registrer.register') }}"
                           class="text-blue-400 hover:text-blue-300 transition duration-300">
                            {{ t['nav_register'] }}
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('admin_status.admin') }}" class="text-blue-400 hover:text-blue-300 transition duration-300">
                            Admin
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto text-center py-20 px-6 flex-grow">
        <h1 class="text-4xl font-bold text-blue-400 mb-6">{{ t['welcome_heading'] }}</h1>
        <p class="text-lg text-gray-300 max-w-2xl mx-auto leading-relaxed">
            {{ t['welcome_paragraph'] }}
        </p>
    </main>

    <!-- Include Footer Component -->
    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
