<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t['index_title'] }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensures the body takes up the full viewport height */
        }
        main {
            flex: 1; /* Pushes the footer to the bottom */
        }
        .action-button {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 text-gray-800 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white/80 backdrop-blur-md shadow-sm fixed w-full z-10">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <!-- Language Selection -->
                <div class="flex space-x-3">
                    <a href="?lang=en" class="px-4 py-2 bg-blue-600 text-white rounded-full text-sm font-medium hover:bg-blue-700 transition-colors duration-300 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">{{ t['english'] }}</a>
                    <a href="?lang=no" class="px-4 py-2 bg-green-600 text-white rounded-full text-sm font-medium hover:bg-green-700 transition-colors duration-300 focus:ring-2 focus:ring-green-500 focus:ring-offset-2">{{ t['norwegian'] }}</a>
                </div>
                <!-- Login Button -->
                <a href="/login" class="px-6 py-2 bg-white text-blue-600 border border-blue-200 rounded-full text-sm font-medium hover:bg-blue-50 transition-colors duration-300 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    {{ t['login'] }}
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 pt-24 pb-16">
        <!-- Hero Section -->
        <div class="text-center max-w-4xl mx-auto mt-16 mb-20">
            <div class="flex items-center justify-center mb-8">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-red-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                </svg>
                <h1 class="text-5xl font-bold text-gray-900 ml-4">ExitNode</h1>
            </div>
            <p class="text-xl text-gray-600 leading-relaxed mb-12">
                {{ t['welcome_paragraph'] }}
            </p>
        </div>

        <!-- Action Buttons -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-4xl mx-auto">
            <!-- Register Button -->
            <a href="/register" class="group relative overflow-hidden rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300">
                <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-blue-700 transform group-hover:scale-105 transition-transform duration-300"></div>
                <div class="relative p-8 h-64 flex flex-col items-center justify-center text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                    </svg>
                    <h2 class="text-2xl font-bold mb-2">{{ t['nav_register'] }}</h2>
                    <p class="text-blue-100">{{ t['nav_register_as'] }}</p>
                </div>
            </a>

            <!-- Update Button -->
            <a href="/evacuee-search" class="group relative overflow-hidden rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300">
                <div class="absolute inset-0 bg-gradient-to-r from-blue-700 to-blue-800 transform group-hover:scale-105 transition-transform duration-300"></div>
                <div class="relative p-8 h-64 flex flex-col items-center justify-center text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    <h2 class="text-2xl font-bold mb-2">{{ t['nav_evacuee_update'] }}</h2>
                    <p class="text-blue-100">{{ t['nav_evacuee_update_info'] }}</p>
                </div>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white/80 backdrop-blur-md py-8 mt-auto">
        <div class="container mx-auto px-6 text-center text-gray-600">
            <p>&copy;{{ t['footer_text'] }}</p>
        </div>
    </footer>
</body>
</html>
