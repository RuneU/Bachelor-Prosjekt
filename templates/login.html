{% import "components/navbar_component.html" as navbar_component %}
<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ t['login_title'] }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans flex flex-col min-h-screen">
  <!-- Navigation Bar -->
  <nav class="bg-gray-100 shadow-md">
    <div class="container mx-auto px-6 py-4">
      <a href="{{ url_for('index') }}" class="text-xl font-bold text-gray-800">{{ t['login_heading'] }}</a>
    </div>
  </nav>
  
  <!-- Main Content -->
  <main class="container mx-auto flex flex-col items-center justify-center flex-grow px-6 py-10">
    <div class="w-full max-w-md bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-2xl font-bold mb-6 text-center">{{ t['login_heading'] }}</h2>
      <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="identifier">
            {{ t['login_identifier_label'] }}
          </label>
          <input id="identifier" name="identifier" type="text" placeholder="{{ t['login_identifier_placeholder'] }}"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            {{ t['login_password_label'] }}
          </label>
          <input id="password" name="password" type="password" placeholder="{{ t['login_password_placeholder'] }}"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            {{ t['login_button'] }}
          </button>
        </div>
      </form>
    </div>
  </main>
  
  <!-- Include Footer Component -->
  {% include 'footer.html' %}

  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
