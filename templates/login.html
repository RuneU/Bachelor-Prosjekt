<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Inn</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans flex flex-col min-h-screen">
  <!-- Navigation Bar -->
  <nav class="bg-gray-100 shadow-md">
    <div class="container mx-auto px-6 py-4">
      <a href="{{ url_for('index') }}" class="text-xl font-bold text-gray-800">My App</a>
    </div>
  </nav>
  
  <!-- Main Content -->
  <main class="container mx-auto flex flex-col items-center justify-center flex-grow px-6 py-10">
    <div class="w-full max-w-md bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-2xl font-bold mb-6 text-center"></h2>
      <form method="POST" action="{{ url_for('auth.login') }}">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="identifier">
            Username or Email
          </label>
          <input id="identifier" name="identifier" type="text" placeholder="Enter your username or email"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Password
          </label>
          <input id="password" name="password" type="password" placeholder="******************"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Sign In
          </button>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="{{ url_for('auth.register_user') }}">
            Register
          </a>
        </div>
      </form>
      <div class="mt-6 text-center">
        <p class="text-gray-600">or</p>
        <a href="{{ url_for('auth.google_login') }}" class="mt-2 inline-block bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
          Sign in with Google
        </a>
      </div>
    </div>
  </main>
  
  <!-- Footer (optional) -->
  <footer class="bg-gray-100 text-gray-600 text-center py-4">
    <p>&copy; 2025 My App. All rights reserved.</p>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
