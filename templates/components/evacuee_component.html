{% macro render_evacuee(evakuert, t={}) %}
<!-- Evakuertes Info Section -->
<h1 class="text-xl font-bold mb-4">{{ t['evak_status_label'] }}</h1>
<div class="mb-6">
    <label class="text-center block font-bold mb-2">{{ t['evak_status_label'] }}</label>
    <div class="relative flex justify-center">
        <button id="evak_status" type="button"
            class="h-10.5 w-full px-4 py-2 bg-white text-black border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 transition">
            {{ evakuert.evak_status if evakuert and evakuert.evak_status else t['evak_status_placeholder'] }}
        </button>
        <ul id="dropdownMenu"
            class="absolute top-0 left-0 w-full bg-white border border-gray-300 rounded-md shadow-lg z-50 hidden">
            <li class="h-12 px-4 py-2 text-center text-sm rounded-t bg-blue-700 text-white hover:bg-blue-600 cursor-pointer"
                data-color="bg-blue-700" data-value="1">{{ t['evak_status_1'] }}</li>
            <li class="h-12 px-4 py-2 text-center text-sm bg-green-700 text-white hover:bg-green-600 cursor-pointer"
                data-color="bg-green-700" data-value="1">{{ t['evak_status_2'] }}</li>
            <li class="h-12 px-4 py-2 text-center text-sm bg-yellow-600 text-white hover:bg-yellow-500 cursor-pointer"
                data-color="bg-yellow-600" data-value="2">{{ t['evak_status_3'] }}</li>
            <li class="h-12 px-4 py-2 text-center text-sm bg-red-700 text-white hover:bg-red-600 cursor-pointer"
                data-color="bg-red-700" data-value="3">{{ t['evak_status_4'] }}</li>
            <li class="h-12 px-4 py-2 text-center text-sm rounded-b bg-black text-white hover:bg-gray-700 cursor-pointer"
                data-color="bg-black" data-value="3">{{ t['evak_status_5'] }}</li>
        </ul>
        <input type="hidden" id="selected-status" name="status"
            value="{{ evakuert.evak_status if evakuert and evakuert.evak_status else '' }}">
    </div>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <div>
        <label for="evak-fnavn" class="block mb-1">{{ t['evak_fnavn_label'] }}</label>
        <input id="evak-fnavn" type="text" name="evak-fnavn" placeholder="{{ t['evak_fnavn_placeholder'] }}" class="border rounded p-2 w-full"
            value="{{ evakuert.evak_fnavn if evakuert else '' }}">
    </div>
    <div>
        <label for="evak-mnavn" class="block mb-1">{{ t['evak_mnavn_label'] }}</label>
        <input id="evak-mnavn" type="text" name="evak-mnavn" placeholder="{{ t['evak_mnavn_placeholder'] }}" class="border rounded p-2 w-full"
            value="{{ evakuert.evak_mnavn if evakuert else '' }}">
    </div>
    <div>
        <label for="evak-enavn" class="block mb-1">{{ t['evak_enavn_label'] }}</label>
        <input id="evak-enavn" type="text" name="evak-enavn" placeholder="{{ t['evak_enavn_placeholder'] }}" class="border rounded p-2 w-full"
            value="{{ evakuert.evak_enavn if evakuert else '' }}">
    </div>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
    <div>
        <label for="evak-tlf" class="block mb-1">{{ t['evak_tlf_label'] }}</label>
        <input id="evak-tlf" type="tel" name="evak-tlf" placeholder="{{ t['evak_tlf_placeholder'] }}" class="border rounded p-2 w-full"
            value="{{ evakuert.evak_tlf if evakuert else '' }}">
    </div>
    <div>
        <label for="evak-adresse" class="block mb-1">{{ t['evak_adresse_label'] }}</label>
        <input id="evak-adresse" type="text" name="evak-adresse" placeholder="{{ t['evak_adresse_placeholder'] }}" class="border rounded p-2 w-full"
            value="{{ evakuert.evak_adresse if evakuert else '' }}">
    </div>
    <div>
        <label for="evak-lokasjon" class="block mb-1">{{ t['evak_lokasjon_label'] }}</label>
        <input id="evak-lokasjon" type="text" name="evak-lokasjon" placeholder="{{ t['evak_lokasjon_placeholder'] }}"
            class="border rounded p-2 w-full" value="{{ evakuert.evak_lokasjon if evakuert else '' }}">
    </div>
</div>
{% endmacro %}
