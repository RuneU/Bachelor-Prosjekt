<!-- Each item in log_entries should be a dictionary with keys like "old_lokasjon" and "change_date" (adjust the keys if your data structure is different).-->

{% macro render_log_table(logs, t={}) %}
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          {{ t['log_table_previous_location'] }}
        </th>
        <th scope="col" class="px-6 py-3">
          {{ t['log_table_registration_time'] }}
        </th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700 border-gray-200">
        <td>
          {{ log.old_lokasjon }}
        </td>
        <td class="px-6 py-4">
          {{ log.change_date.strftime('%Y-%m-%d %H:%M') }}
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="2" class="text-center text-gray-500">
          {{ t['log_table_no_entries'] }}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endmacro %}
