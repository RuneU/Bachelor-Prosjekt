<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registrering</title>
    <style>
        .dropdown-option[data-value="Mild skade"] { background-color: #a7f3d0; } /* Green */
        .dropdown-option[data-value="Middels skade"] { background-color: #fde68a; } /* Yellow */
        .dropdown-option[data-value="Alvorlig skade"] { background-color: #fca5a5; } /* Red */
    </style>
</head>

<!-- Admin Login Model (Popup) -->
<div id="adminModel" class="fixed inset-0 bg-black bg-opacity-50 hidden flex justify-center items-center z-50">
    <div
        class="absolute top-20 left-1/2 transform -translate-x-1/2 bg-white text-black rounded-lg shadow-lg w-96 p-6">
        <h2 class="text-xl font-bold text-center mb-4">Admin Login</h2>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="mb-4">
                <label class="block font-bold mb-1">Username</label>
                <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded"
                    placeholder="Enter your username">
            </div>
            <div class="mb-4">
                <label class="block font-bold mb-1">Password</label>
                <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded"
                    placeholder="Enter your password">
            </div>

            <div class="flex justify-between items-center">
                <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Login</button>
                <button id="closeModel" type="button"
                    class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Close</button>
            </div>
        </form>

        <!-- Error Message -->
        <p id="errorMessage" class="text-red-500 text-center mt-4 hidden">Invalid login credentials</p>
    </div>
</div>

<!--Body/header-->
<body class="min-h-screen bg-gray-150 flex flex-col items-center p-0 m-0">
    <header class="w-full bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <h1 class="text-xl font-bold">Registrering 👤</h1>
        <div class="flex items-center space-x-4">
            <button id="adminButton" class="bg-yellow-300 text-black font-bold py-2 px-4 rounded hover:bg-yellow-400">Admin</button>
            <span class="text-black">Innlogget</span>
        </div>
    </header>

    <div class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-md mt-6">
        <h2 class="text-center text-2xl font-bold mb-4">Registrering 👤</h2>

        <!-- Dropdown for condition -->
        <label class="block text-lg font-semibold mb-2">Hva er tilstanden din?</label>
        <div class="relative mb-4">
            <button id="dropdownButton" type="button"
             class="w-full p-2 border rounded-lg text-gray-800 bg-gray-200 hover:bg-gray-300">Velg tilstand
            </button>
            <ul id="dropdownMenu"
             class="absolute w-full bg-white border rounded-lg shadow-lg hidden z-10">
                <li class="dropdown-option p-2 cursor-pointer bg-green-700 hover:bg-green-600 rounded-t-lg" data-value="Mild skade" data-color="bg-green-700">Mild skade</li>
                <li class="dropdown-option p-2 cursor-pointer bg-yellow-600 text-white hover:bg-yellow-500" data-value="Middels skade" data-color="bg-yellow-300">Middels skade</li>
                <li class="dropdown-option p-2 cursor-pointer  bg-red-700 text-white hover:bg-red-600 rounded-b-lg" data-value="Alvorlig skade" data-color="bg-red-300">Alvorlig skade</li>
            </ul>
        </div>
        <input type="hidden" id="status" value="">

        <!-- Personal Information -->
        <div class="grid grid-cols-3 gap-2 mb-4">
            <input type="text" id="fornavn" placeholder="Fornavn" class="p-2 border rounded-lg">
            <input type="text" id="mellomnavn" placeholder="Mellomnavn" class="p-2 border rounded-lg">
            <input type="text" id="etternavn" placeholder="Etternavn" class="p-2 border rounded-lg">
        </div>
        <div class="grid grid-cols-2 gap-2 mb-4">
            <input type="text" id="telefonnummer" placeholder="📞 Telefonnummer" class="p-2 border rounded-lg">
            <input type="text" id="addresse" placeholder="🏠 Adresse" class="p-2 border rounded-lg">
        </div>
        <div>
            <input type="text" id="lokasjon" placeholder="👤 Hva er posisjonen din akkurat nå?" class="w-full p-2 border rounded-lg mb-6">
        </div>

        <!-- Emergency Contact -->
        <h2 class="text-lg font-bold mb-2">Hvem er din nærmeste pårørende?</h2>
        <div class="grid grid-cols-3 gap-2 mb-4">
            <input type="text" id="parorende_fornavn" placeholder="Fornavn" class="p-2 border rounded-lg">
            <input type="text" id="parorende_mellomnavn" placeholder="Mellomnavn" class="p-2 border rounded-lg">
            <input type="text" id="parorende_etternavn" placeholder="Etternavn" class="p-2 border rounded-lg">
        </div>
        <div class="gap-2 mb-4">
            <input type="text" id="parorende_telefonnummer" placeholder="📞 Telefonnummer" class="w-full p-2 border rounded-lg mb-6">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-gray-700 text-white py-2 rounded-lg hover:bg-gray-600">Registrer deg</button>
    </div>

    <script>
        const adminButton = document.getElementById('adminButton');
        const adminModel = document.getElementById('adminModel');
        const closeModel = document.getElementById('closeModel');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const dropdownOptions = dropdownMenu.querySelectorAll('.dropdown-option');
        const statusInput = document.getElementById('status');

        dropdownButton.addEventListener('click', () => {
            dropdownMenu.classList.toggle('hidden');
        });

        document.addEventListener('click', (event) => {
            if (!dropdownButton.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });

        dropdownOptions.forEach(option => {
            option.addEventListener('click', () => {
                const colorClass = option.getAttribute('data-color');
                const colorValue = option.getAttribute('data-value');
                const colorName = option.textContent;

                dropdownButton.className = `w-full p-2 border rounded-lg text-gray-800 ${colorClass}`;
                dropdownButton.textContent = colorName;
                statusInput.value = colorValue;
                dropdownMenu.classList.add('hidden');
            });
        });

        dropdownOptions.forEach(option => {
            option.addEventListener('click', () => {
                const colorClass = option.getAttribute('data-color');
                const colorValue = option.getAttribute('data-value');
                const colorName = option.textContent;

                // Update the button background color and text
                dropdownButton.className = `w-48 h-12 px-4 py-2 text-white border border-gray-300 rounded-md shadow-sm ${colorClass}`;
                dropdownButton.textContent = colorName;

                // Set the hidden input value
                statusInput.value = colorValue;

                dropdownMenu.classList.add('hidden');
            });
        });

        // Show the model when clicking "Admin"
        adminButton.addEventListener('click', () => {
            adminModel.classList.remove('hidden');
            dropdownButton.classList.add('bg-gray-500', 'text-white');
        });

        // Close the model when clicking "Close" button
        closeModel.addEventListener('click', () => {
            adminModel.classList.add('hidden');
            dropdownButton.classList.remove('bg-gray-500', 'text-white');
        });

        // Close the model when clicking outside the model
        adminModel.addEventListener('click', (event) => {
            if (event.target === adminModel) {
                adminModel.classList.add('hidden');
                dropdownButton.classList.remove('bg-gray-500', 'text-white');
            }
        });

        // Handle login form submission
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent page reload

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple hardcoded authentication check (replace with backend logic)
            if (username === "admin" && password === "password123") {
                alert("Login successful!");
                adminModal.classList.add('hidden'); // Close model after successful login
            } else {
                errorMessage.classList.remove('hidden'); // Show error message
            }
        });
    </script>
</body>

</html>
