<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ t['noID_title'] }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-black">

  <div class="bg-white px-10 py-6 rounded-2xl shadow-xl w-full max-w-2xl text-center border border-gray-300">
    
    <!-- Header -->
    <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-10">
      <button onclick="history.back()" class="bg-gray-700 hover:bg-gray-800 text-white px-5 py-2 rounded-lg font-semibold shadow-md">
        ‚Üê {{ t['noID_back'] }}
      </button>
      <h1 class="text-2xl md:text-3xl font-extrabold text-gray-800 text-center md:text-left flex-1">
        {{ t['noID_heading'] }}
      </h1>
    </div>

    <!-- Message -->
    <p class="text-xl text-black mb-4">
      {{ t['noID_message'] }}
    </p>

    <!-- Guidance -->
    <div class="text-left text-lg text-black mb-6">
      <p class="mb-2 font-semibold">{{ t['noID_guidance_heading'] }}</p>
      <ul class="list-disc list-inside space-y-1">
        <li>{{ t['noID_guidance_step1'] }}</li>
        <li>{{ t['noID_guidance_step2'] }}</li>
        <li>{{ t['noID_guidance_step3'] }}</li>
      </ul>
    </div>

    <!-- CTA Button -->
    <a href="{{ url_for('olduser') }}"
       class="inline-block px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white text-lg rounded-lg shadow font-semibold transition">
      {{ t['noID_cta_button'] }}
    </a>

    <!-- Footer Message -->
    <p class="text-sm text-black mt-5">
      {{ t['noID_footer'] }}
    </p>
  </div>

</body>
</html>
