    <!DOCTYPE html>
    <html lang="no">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Admin Side</title>
    </head>

    <body class="bg-gray-900 text-gray-200 font-sans flex flex-col min-h-screen">
        <!-- Navigation Bar -->
        <nav class="bg-gray-800 shadow-md">
            <div class="container flex flex-wrap items-center justify-between mx-auto py-4 px-6">
                <a href="" class="flex items-center">
                    <img src="https://flowbite.com/docs/images/logo.svg" class="h-6 mr-3 sm:h-9" alt="Flowbite Logo">
                    <span class="self-center text-xl font-semibold whitespace-nowrap text-white">Admin Panel</span>
                </a>
                <div class="flex md:order-2">
                    <a href="{{ url_for('index') }}"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0">Returner</a>
                    <button
                        class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5">Log
                        ut</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container mx-auto py-10 px-6 flex-grow bg-gray-900 text-gray-200 rounded-lg shadow-lg">
            <h1 class="text-5xl text-center font-extrabold dark:text-white">Total liste over hendelser</h1>
            </br>
            <div class="relative flex justify-center mb-6">
                <a href="{{ url_for('admin_status.admin') }}" class="absolute left-0 top-0 h-full bg-blue-700 text-white px-4 rounded-r text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Gå til evakuerte</a>
                
                <form action="{{ url_for('admin_status.search') }}" method="GET" class="w-full max-w-md">
                    <input type="text" name="query" placeholder="Søk:"
                        class="w-full p-2 border rounded bg-gray-700 text-gray-300">
                    </br>
                    <button type="submit"
                        class="absolute right-0 top-0 h-full bg-blue-700 text-white px-4 rounded-r">Søk</button>
                </form>
            </div>

            <!-- Hendelse info -->
            <div class="mt-8">
                <h2 class="text-3xl font-bold mb-4">Liste over Krise</h2>
                <!-- Responsive grid layout for boxes -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    {% for krise in krise_list %}
                        <a href="/admin-inc/{{ krise.KriseID }}" class="block">
                            <div class="bg-gray-800 p-4 rounded shadow hover:bg-gray-700 transition duration-200">
                                <h3 class="text-xl font-bold">{{ krise.KriseNavn }}</h3>
                                <p class="mt-2">Status: <span class="font-semibold">{{ krise.Status }}</span></p>
                            </div>
                        </a>
                    {% else %}
                        <p>Ingen kriser funnet.</p>
                    {% endfor %}
                </div>
            </div>
        </main>

        <script>
            // Fiks søk logikken til å søke mellom hendelsene
            document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.statusToggleBtn').forEach(button => {
                button.addEventListener('click', function () {
                    const statusFields = this.closest('.flex').nextElementSibling;
                    statusFields.style.display = (statusFields.style.display === 'block') ? 'none' : 'block';
                });
            });
        });
        </script>
    </body>
</html>
