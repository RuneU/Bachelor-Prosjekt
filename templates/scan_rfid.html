<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Scan History</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">RFID Scan</h2>

        <!-- Display Scan Result -->
        <div id="scan-result" class="text-center hidden">
            <p class="text-lg font-semibold text-gray-600">Evakuert ID: <span id="evakuert_id" class="text-blue-600"></span></p>
            <p class="text-lg font-semibold text-gray-600">RFID UID: <span id="rfid_uid" class="text-green-600"></span></p>

            <h3 class="text-lg font-semibold mt-4">Scan History:</h3>
            <ul id="scan-history" class="list-disc text-gray-600"></ul>
        </div>

        <!-- Error Message -->
        <p id="error-message" class="text-center text-red-500 font-semibold mt-4 hidden"></p>

        <!-- Scan Button -->
        <button id="scan-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded mt-4">
            Scan RFID Card
        </button>
    </div>

    <script>
        document.getElementById("scan-btn").addEventListener("click", async function() {
            let scanResultDiv = document.getElementById("scan-result");
            let errorMessage = document.getElementById("error-message");
            let scanHistoryList = document.getElementById("scan-history");

            // Reset UI
            scanResultDiv.classList.add("hidden");
            errorMessage.classList.add("hidden");
            scanHistoryList.innerHTML = "";

            try {
                let response = await fetch(`/api/scan_rfid`);
                let result = await response.json();

                if (result.error) {
                    errorMessage.textContent = result.error;
                    errorMessage.classList.remove("hidden");
                } else {
                    document.getElementById("evakuert_id").textContent = result.evakuert_id || "N/A";
                    document.getElementById("rfid_uid").textContent = result.rfid_uid || "N/A";
                    
                    result.scan_history.forEach(scan => {
                        let li = document.createElement("li");
                        li.textContent = `${scan.timestamp}: ${scan.from} â†’ ${scan.to}`;
                        scanHistoryList.appendChild(li);
                    });

                    scanResultDiv.classList.remove("hidden");
                }
            } catch (error) {
                errorMessage.textContent = "Failed to retrieve scan history. Try again.";
                errorMessage.classList.remove("hidden");
            }
        });
    </script>

</body>
</html>
