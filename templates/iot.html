<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ t['iot_register_title'] }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hover-effect:hover {
      transform: translateY(-3px);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-900 text-black min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl p-8">

    <!-- Title and Back Button Row -->
    <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4 md:gap-0">
      <button onclick="history.back()" class="bg-gray-700 hover:bg-gray-800 text-white px-5 py-2 rounded-lg font-semibold shadow-md">
        ‚Üê {{ t['iot_register_back'] }}
      </button>
      <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 text-center md:text-left">
        {{ t['iot_register_heading'] }}
      </h1>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Option 1: Face and Finger -->
      <button onclick="handleButtonClick('capture_page')"
              class="hover-effect bg-blue-600 hover:bg-blue-700 text-white text-left p-6 shadow-lg rounded-xl flex items-center space-x-5 w-full transition">
        <img class="w-16 h-16" src="{{ url_for('static', filename='img/id.png') }}" alt="{{ t['iot_register_face_finger_alt'] }}">
        <div>
          <h2 class="text-2xl font-bold">{{ t['iot_register_face_finger_title'] }}</h2>
          <p class="text-sm">{{ t['iot_register_face_finger_description'] }}</p>
        </div>
      </button>

      <!-- Option 2: Face Only -->
      <button onclick="handleButtonClick('capture_page')"
              class="hover-effect bg-green-600 hover:bg-green-700 text-white text-left p-6 shadow-lg rounded-xl flex items-center space-x-5 w-full transition">
        <img class="w-16 h-16" src="{{ url_for('static', filename='img/smile.png') }}" alt="{{ t['iot_register_face_alt'] }}">
        <div>
          <h2 class="text-2xl font-bold">{{ t['iot_register_face_title'] }}</h2>
          <p class="text-sm">{{ t['iot_register_face_description'] }}</p>
        </div>
      </button>

      <!-- Option 3: Finger Only -->
      <button onclick="handleButtonClick('fingerRegister')"
              class="hover-effect bg-purple-600 hover:bg-purple-700 text-white text-left p-6 shadow-lg rounded-xl flex items-center space-x-5 w-full transition">
        <img class="w-16 h-16" src="{{ url_for('static', filename='img/fingerprint.png') }}" alt="{{ t['iot_register_finger_alt'] }}">
        <div>
          <h2 class="text-2xl font-bold">{{ t['iot_register_finger_title'] }}</h2>
          <p class="text-sm">{{ t['iot_register_finger_description'] }}</p>
        </div>
      </button>

      <!-- Option 4: No Biometrics -->
      <button onclick="handleButtonClick('register')"
              class="hover-effect bg-amber-500 hover:bg-amber-600 text-white text-left p-6 shadow-lg rounded-xl flex items-center space-x-5 w-full transition">
        <img class="w-16 h-16" src="{{ url_for('static', filename='img/sad.png') }}" alt="{{ t['iot_register_no_biometrics_alt'] }}">
        <div>
          <h2 class="text-2xl font-bold">{{ t['iot_register_no_biometrics_title'] }}</h2>
          <p class="text-sm">{{ t['iot_register_no_biometrics_description'] }}</p>
        </div>
      </button>

    </div>
  </div>

  <script>
    function handleButtonClick(option) {
      let url = "";

      switch (option) {
        case "capture_page":
          url = "{{ url_for('capture_page') }}";
          break;
        case "fingerRegister":
          url = "{{ url_for('fingerRegister') }}";
          break;
        case "register":
          url = "{{ url_for('register') }}";
          break;
        default:
          alert("{{ t['iot_register_invalid_choice'] }}");
          return;
      }

      window.location.href = url;
    }
  </script>
</body>
</html>
