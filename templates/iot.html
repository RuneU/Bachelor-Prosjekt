<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hover-effect:hover {
      transform: translateY(-5px);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body class="bg-white text-black p-4">
  <div class="max-w-screen-lg mx-auto">
    <h1 class="text-3xl font-bold text-center my-6">Velg hvordan du vil registrere deg</h1>

    <!-- Responsive grid for option buttons -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
      <!-- Option Button 1: Fjes og Finger -->
      <button onclick="handleButtonClick('capture_page')"
              class="hover-effect w-full text-left bg-white p-6 shadow-lg border border-red-500 rounded-xl transition transform hover:shadow-xl">
        <div class="flex items-center space-x-4">
          <img class="w-12 h-12" src="{{ url_for('static', filename='img/id.png') }}" alt="ID Logo">
          <div>
            <h2 class="text-xl font-medium">Fjes og Finger</h2>
            <p class="text-red-500">Registrer med ansikt og fingeravtrykk</p>
          </div>
        </div>
      </button>

      <!-- Option Button 2: Bare fjes -->
      <button onclick="handleButtonClick('capture_page')"
              class="hover-effect w-full text-left bg-white p-6 shadow-lg border border-red-500 rounded-xl transition transform hover:shadow-xl">
        <div class="flex items-center space-x-4">
          <img class="w-12 h-12" src="{{ url_for('static', filename='img/smile.png') }}" alt="Smile Logo">
          <div>
            <h2 class="text-xl font-medium">Bare fjes</h2>
            <p class="text-red-500">Registrer kun med ansikt</p>
          </div>
        </div>
      </button>

      <!-- Option Button 3: Bare finger -->
      <button onclick="handleButtonClick('fingerRegister')"
              class="hover-effect w-full text-left bg-white p-6 shadow-lg border border-red-500 rounded-xl transition transform hover:shadow-xl">
        <div class="flex items-center space-x-4">
          <img class="w-12 h-12" src="{{ url_for('static', filename='img/fingerprint.png') }}" alt="Finger Logo">
          <div>
            <h2 class="text-xl font-medium">Bare finger</h2>
            <p class="text-red-500">Registrer kun med fingeravtrykk</p>
          </div>
        </div>
      </button>

      <!-- Option Button 4: Ingenting -->
      <button onclick="handleButtonClick('noID')"
              class="hover-effect w-full text-left bg-white p-6 shadow-lg border border-red-500 rounded-xl transition transform hover:shadow-xl">
        <div class="flex items-center space-x-4">
          <img class="w-12 h-12" src="{{ url_for('static', filename='img/sad.png') }}" alt="Nothing Logo">
          <div>
            <h2 class="text-xl font-medium">Ingenting</h2>
            <p class="text-red-500">Registrer uten biometri</p>
          </div>
        </div>
      </button>
    </div>
  </div>

  <script>
    function handleButtonClick(option) {
      let url = "";
      
      switch (option) {
        case "capture_page":
          url = "{{ url_for('capture_page') }}";
          break;
        case "fingerRegister":
          url = "{{ url_for('fingerRegister') }}";
          break;
        case "noID":
          url = "{{ url_for('noID') }}";
          break;
        default:
          alert("Ugyldig valg");
          return;
      }
      
      window.location.href = url;
    }
  </script>
</body>
</html>
