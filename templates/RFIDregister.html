<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register RFID Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Register RFID Card</h2>
        
        <p class="text-center text-gray-600 mb-4">Evakuert ID: 
            <span class="font-semibold text-blue-600" id="evakuert-id">{{ evakuert_id }}</span>
        </p>

        <form id="rfid-form" class="space-y-4">
            <input type="hidden" id="evakuert_id" value="{{ evakuert_id }}">

            <div class="text-center">
                <p class="text-gray-500">Scan your RFID card to register it.</p>
                <p id="scan-status" class="text-red-500 font-semibold mt-2 hidden">Scanning...</p>
            </div>

            <button id="scan-btn" type="button" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                Scan RFID Card
            </button>
        </form>

        <p id="success-message" class="hidden text-center text-green-600 font-semibold mt-4">
            RFID Card Registered Successfully!
        </p>

        <p id="error-message" class="hidden text-center text-red-500 font-semibold mt-4"></p>
    </div>

    <script>
    document.getElementById("scan-btn").addEventListener("click", async function() {
        let scanStatus = document.getElementById("scan-status");
        let successMessage = document.getElementById("success-message");
        let errorMessage = document.getElementById("error-message");
        let evakuertId = document.getElementById("evakuert-id").textContent;

        scanStatus.classList.remove("hidden");
        successMessage.classList.add("hidden");
        errorMessage.classList.add("hidden");

        try {
            // **Step 1: Scan RFID Card**
            let scanResponse = await fetch(`/api/scan`);
            let scanResult = await scanResponse.json();

            if (scanResult.error) {
                scanStatus.classList.add("hidden");
                errorMessage.textContent = scanResult.error;
                errorMessage.classList.remove("hidden");
                return;
            }

            let chipID = scanResult.uid; // The scanned RFID card UID
            console.log(`âœ… Scanned RFID UID: ${chipID}`);

            if (scanResult.message === "New RFID detected. Please register with an Evakuert ID.") {
                console.log("ðŸ”„ Registering new RFID...");

                // **Step 2: Register new RFID in Database**
                let registerResponse = await fetch(`/api/register_new_rfid`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        evakuert_id: evakuertId,
                        chip_id: chipID
                    }),
                });

                let registerResult = await registerResponse.json();
                scanStatus.classList.add("hidden");

                if (registerResult.error) {
                    errorMessage.textContent = registerResult.error;
                    errorMessage.classList.remove("hidden");
                } else {
                    successMessage.textContent = "New RFID Registered Successfully!";
                    successMessage.classList.remove("hidden");
                }
            } else {
                successMessage.textContent = scanResult.message;
                successMessage.classList.remove("hidden");
            }

        } catch (error) {
            scanStatus.classList.add("hidden");
            errorMessage.textContent = "Failed to register RFID. Try again.";
            errorMessage.classList.remove("hidden");
        }
    });
</script>

</body>
</html>
