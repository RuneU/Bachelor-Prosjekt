<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register RFID Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Register RFID Card</h2>
        
        <!-- Display EvakuertID -->
        <p class="text-center text-gray-600 mb-4">Evakuert ID: 
            <span class="font-semibold text-blue-600">{{ evakuert_id }}</span>
        </p>

        <!-- Registration Form -->
        <form id="rfid-form" class="space-y-4">
            <input type="hidden" id="evakuert_id" name="evakuert_id" value="{{ evakuert_id }}">

            <div class="text-center">
                <p class="text-gray-500">Scan your RFID card to register it.</p>
                <p id="scan-status" class="text-red-500 font-semibold mt-2 hidden">Scanning...</p>
            </div>

            <button id="scan-btn" type="button" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                Scan RFID Card
            </button>
        </form>

        <!-- Success Message -->
        <p id="success-message" class="hidden text-center text-green-600 font-semibold mt-4">
            RFID Card Registered Successfully!
        </p>

        <!-- Error Message -->
        <p id="error-message" class="hidden text-center text-red-500 font-semibold mt-4"></p>
    </div>

    <script>
        document.getElementById("scan-btn").addEventListener("click", async function() {
            let scanStatus = document.getElementById("scan-status");
            let successMessage = document.getElementById("success-message");
            let errorMessage = document.getElementById("error-message");

            scanStatus.classList.remove("hidden");
            successMessage.classList.add("hidden");
            errorMessage.classList.add("hidden");

            try {
                let response = await fetch("/api/scan");
                let result = await response.json();

                scanStatus.classList.add("hidden");

                if (result.error) {
                    errorMessage.textContent = result.error;
                    errorMessage.classList.remove("hidden");
                } else {
                    successMessage.classList.remove("hidden");
                }
            } catch (error) {
                scanStatus.classList.add("hidden");
                errorMessage.textContent = "Failed to scan RFID. Try again.";
                errorMessage.classList.remove("hidden");
            }
        });
    </script>
</body>
</html>
