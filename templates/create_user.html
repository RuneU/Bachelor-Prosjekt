{% import "components/navbar_component.html" as navbar_component %}
<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
  <meta charset="UTF-8">
  <title>{{ t['create_user_title'] }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans flex flex-col min-h-screen">
  <!-- Navigation Bar -->
  {{ navbar_component.render_navbar(navbar, t=t) }}

  <!-- Main Content -->
  <main class="container mx-auto flex flex-col items-center justify-center flex-grow px-6 py-10">
    <div class="w-full max-w-md bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-2xl font-bold mb-6 text-center">{{ t['create_user_heading'] }}</h2>
      <form method="POST" action="{{ url_for('auth.create_user') }}">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            {{ t['create_user_username_label'] }}
          </label>
          <input id="username" name="username" type="text" placeholder="{{ t['create_user_username_placeholder'] }}"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
            {{ t['create_user_email_label'] }}
          </label>
          <input id="email" name="email" type="email" placeholder="{{ t['create_user_email_placeholder'] }}"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            {{ t['create_user_password_label'] }}
          </label>
          <input id="password" name="password" type="password" placeholder="{{ t['create_user_password_placeholder'] }}"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="first_name">
            {{ t['create_user_first_name_label'] }}
          </label>
          <input id="first_name" name="first_name" type="text" placeholder="{{ t['create_user_first_name_placeholder'] }}"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="last_name">
            {{ t['create_user_last_name_label'] }}
          </label>
          <input id="last_name" name="last_name" type="text" placeholder="{{ t['create_user_last_name_placeholder'] }}"
                 class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            {{ t['create_user_button'] }}
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- Include Footer Component -->
  {% include 'footer.html' %}
  
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>
</html>
