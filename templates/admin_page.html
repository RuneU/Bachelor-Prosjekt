<!DOCTYPE html>
<html lang="{{ lang }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ t['title'] }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dist/css/output.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 font-sans flex flex-col min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="container flex justify-between items-center mx-auto py-4 px-6">
            <!-- Left Section: Language Change -->
            <div class="flex space-x-4">
                <a href="{{ url_for('admin_page', lang='en') }}"
                    class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600 transition">English</a>
                <a href="{{ url_for('admin_page', lang='no') }}"
                    class="px-4 py-2 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600 transition">Norsk</a>
            </div>


            <!-- Right Section: Login Button -->
            <div>
                <a href="{{ url_for('auth.logout') }}"
                    class="px-5 py-2.5 bg-blue-700 text-white rounded-lg shadow-md hover:bg-blue-800 transition">
                    {{ t['logout'] }}
                </a>
            </div>
        </div>
    </nav>

    <main class="container mx-auto text-center py-20 px-6 flex-grow">
        <!-- Logo and Title Container -->
        <div class="flex items-center justify-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-700 mr-3" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
            </svg>
            <span class="text-3xl font-bold text-gray-900">ExitNode</span>
        </div>
        <p class="text-lg text-gray-600 max-w-2xl mx-auto leading-relaxed mb-12">
            {{ t['admin_welcome_paragraph'] }}
        </p>

        <!-- Button Container -->
        <div class="flex justify-center space-x-6">

            <!-- Button 1: Evacuee registration -->
            <a href="{{ url_for('registrer.register') }}"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-10 px-10 rounded-lg shadow-lg text-xl flex items-center justify-center w-40 h-40">
                {{ t['admin_evacuee_registration'] }}
            </a>

            <!-- Button 2: Evacuee Search -->
            <a href="{{ url_for('evacuee_search') }}"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-10 px-10 rounded-lg shadow-lg text-xl flex items-center justify-center w-40 h-40">
                {{ t['admin_evacuee_search'] }}
            </a>

            <!-- Button 3: Admin Status -->
            <a href="{{ url_for('admin_status.admin') }}"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-10 px-10 rounded-lg shadow-lg text-xl flex items-center justify-center w-40 h-40">
                {{ t['admin_status'] }}
            </a>

            <!-- Button 3: Admin Incident -->
            <a href="{{ url_for('admin_status_inc') }}"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-10 px-10 rounded-lg shadow-lg text-xl flex items-center justify-center w-40 h-40">
                {{ t['admin_incident'] }}
            </a>

            <!-- Button 4: Incident Creation -->
            <a href="{{ url_for('incident_creation.incident_creation', lang=lang) }}"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-10 px-10 rounded-lg shadow-lg text-xl flex items-center justify-center w-40 h-40">
                {{ t['admin_incident_creation'] }}
            </a>

            <!-- Button 5: Create new user -->
            <a href="{{ url_for('auth.create_user') }}"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-10 px-10 rounded-lg shadow-lg text-xl flex items-center justify-center w-40 h-40">
                {{ t['admin_create_user'] }}
            </a>
        </div>
    </main>

    {% include 'footer.html' %}
</body>

</html>
